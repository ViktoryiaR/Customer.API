<div class="add-btn">
  <div fxLayout="row" fxFlex fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
      <span>Add Customer</span>
    </button>
  </div>
</div>
<table mat-table [dataSource]="customers" class="mat-elevation-z8">

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
  </ng-container>

  <ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="customersColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: customersColumns;"></tr>
</table>
